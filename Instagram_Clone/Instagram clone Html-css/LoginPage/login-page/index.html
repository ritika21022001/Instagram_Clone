<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram clone</title>
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1634942537034-2531766767d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8aW5zdGFncmFtJTIwbG9nb3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex"> 
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">  
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1> 
                <form>
                    <label for="email" class="sr-only">Phone number, Username or Email</label>
                    <input name="email" placeholder="Phone number or Email" />  

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" />

                    <button type="button">Log in</button>
                </form>
                <div class="flex separator align-items-center"> 
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Sign in with Facebook</a>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an Account?</p>
                <a href="#">Sign up</a>     
            </div>  
            <div class="app-download flex direction-column align-items-center">
                <p>Get the App</p>          
                <div class="flex justify-content-center">
                    <a href="https://www.apple.com/app-store" target="_blank">
                    <img src="./img/apple-button.png"      alt="apple store" title=" apple store" />
                </a>
                    <a href=" https://play.google.com" target="_blank">
                        <img src="./img/googleplay-button.png" alt=" Google Play Store" title="Google Play Store" />
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">META</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BLOG</a></li>

            <li><a href="#">TERMS</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            <li><a href="#">INSTAGRAM LITE</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            
        </ul>
        <p class="copyright">  Â© 2022 INSTAGRAM FROM META</p>
    </footer>
</body>
</html>
